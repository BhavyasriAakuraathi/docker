version: '2'

services:
    mysql:
        image: mysql:5.7
        ports:
            - '3306:3306'
        volumes:
            - /var/lib/mysql
        restart: on_failure
        env_file:
            - docker.env

    nginx:
        image: nginx:1.13
        ports:
            - '80:80'
        restart: on_failure
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ~/Projects:/code

    php:
        build: php
        restart: on_failure
        volumes:
            - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
            - ~/Projects:/code
